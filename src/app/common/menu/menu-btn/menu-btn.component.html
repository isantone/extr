<button
    class="btn menu-btn header__menu-btn"
    (click)="toggleMenuState()">
    <span
        class="menu-btn__top"
        [@top-line-state]="menuState">
    </span>
    <span
        class="menu-btn__mid"
        [@mid-line-state]="menuState">
    </span>
    <span
        class="menu-btn__bot"
        [@bot-line-state]="menuState">
    </span>
</button>
